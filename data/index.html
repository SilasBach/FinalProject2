<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        html {
            font-family: Arial;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }

        h2 {
            font-size: 3.0rem;
        }

        p {
            font-size: 3.0rem;
        }

        .units {
            font-size: 1.2rem;
        }

        .ds-labels {
            font-size: 1.5rem;
            vertical-align: middle;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <h2>ESP DS18B20 Server</h2>
    <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span class="ds-labels">Temperature Celsius</span>
        <span id="temperaturec">%TEMPERATUREC%</span>
        <sup class="units">&deg;C</sup>
    </p>
    <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span class="ds-labels">Temperature Fahrenheit</span>
        <span id="temperaturef">%TEMPERATUREF%</span>
        <sup class="units">&deg;F</sup>
    </p>
    <canvas id="temperatureChart"></canvas>
    <script>
        var ctx = document.getElementById('temperatureChart').getContext('2d');
        var temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // This will be updated with the time
                datasets: [{
                    label: 'Temperature (Celsius)',
                    data: [], // This will be updated with the Celsius readings
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                },
                {
                    label: 'Temperature (Fahrenheit)',
                    data: [], // This will be updated with the Fahrenheit readings
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to update the chart with new data
        function addData(chart, label, data, datasetIndex) {
            chart.data.labels.push(label);
            chart.data.datasets[datasetIndex].data.push(data);
            chart.update();
        }

        // TODO: Call the addData function with the time and temperature readings
        setInterval(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("temperaturec").innerHTML = this.responseText;
                    // Add data to the chart
                    var temperature = parseFloat(this.responseText); // Parse the response as a number
                    var time = new Date(); // Get the current time
                    // For Celsius readings
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText);
                        var time = new Date();
                        var temperature = parseFloat(response.temperature);
                        addData(temperatureChart, time, temperature, 0);
                    }

                }
            };
            xhttp.open("GET", "/temperaturec", true);
            xhttp.send();
        }, 10000);
        setInterval(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("temperaturef").innerHTML = this.responseText;
                    // Add data to the chart
                    var temperature = parseFloat(this.responseText); // Parse the response as a number
                    var time = new Date(); // Get the current time
                    // For Fahrenheit readings
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText);
                        var time = new Date();
                        var temperature = parseFloat(response.temperature);
                        addData(temperatureChart, time, temperature, 1);
                    }
                }
            };
            xhttp.open("GET", "/temperaturef", true);
            xhttp.send();
        }, 10000);
    </script>
</body>

</html>
